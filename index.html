<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap-input-spinner.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-dark bg-gradient py-5">
        <div class="container bg-white bg-gradient">
            <div class="row">
                <div class="my-5 col">
                    <div class="text-center">
                        <h1>Meditate</h1>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-3">
                    <input type="number" value="6" min="1" max="60" step="1"/>
                    <label>Inhale Time</label>
                </div>
                <div class="col col-3">
                    <input type="number" value="4" min="1" max="60" step="1"/>
                    <label class="text-center">Inhale Hold Time</label>
                </div>
                <div class="col col-3">
                    <input type="number" value="7" min="1" max="60" step="1"/>
                    <label class="text-center">Exhale Time</label>
                </div>
                <div class="col col-3">
                    <input type="number" value="3" min="1" max="60" step="1"/>
                    <label class="text-center">Exhale Hold Time</label>
                </div>
            </div>
        </div>
        <script>
            $("input[type='number']").inputSpinner()
        </script>
    </body>
</html>
